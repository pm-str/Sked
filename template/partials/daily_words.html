
{% for word in current_words %}
  <blockquote>
    <p style="font-size: 20px;" class="text-success">{{ word.name }}</p>
    <p style="color: black">{{ word.transcription|linebreaksbr }}</p>
    <p>{{ word.translation|linebreaksbr }}</p>
    <p>{{ word.example|linebreaksbr }} </p>

  </blockquote>
{% empty %}
  <blockquote>
    <div><p class="text-center text-info lead">No new words.</p></div>
  </blockquote>
{% endfor %}
