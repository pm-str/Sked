<div class="modal fade" id="my{{ object.id }}" tabindex="-1" role="dialog" aria-labelledby="myDetailsLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myDetailsLabel">{{ object.name }}</h4>
      </div>
      <div class="modal-body">
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            {% if object.name %}
              <tr>
                <td>Название</td>
                <td>{{ object.name }}</td>
              </tr>
            {% endif %}
            {% if object.description %}
              <tr>
                <td>Описание</td>
                <td>{{ object.description }}</td>
              </tr>
            {% endif %}

          </table>
        </div>
      </div>
      <div class="modal-footer">
        <form method="post" action="{% url 'home:delete_event' object.id %}">
          {% csrf_token %}
          <button style="margin-right: 5px;" type="submit" class="btn btn-danger pull-left">Delete</button>
        </form>
        <a href="{% url 'home:change_event' object.id %}?next={% url 'home:current' %}/?tab=tasks"
           class="btn btn-warning pull-left">Change</a>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
