<form class="form-horizontal" method="post">
  {% csrf_token %}
  {% for field in form %}
    <div>
      <p class="text-muted">{{ field.errors.as_text }}</p>
      {% if field.help_text %}
        <p class="text-info">{{ field.help_text|safe }}</p>
      {% endif %}
      <p>{{ field.label_tag }} {{ field }}</p>
    </div>
  {% endfor %}
  <br>
  <button type="submit" class="btn btn-lg btn-primary center-block btn-block">Save</button>
</form>
